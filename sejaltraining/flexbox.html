<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid vs Flex Demo</title>
  <style>
    body {
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .demo {
      flex: 1;
      border: 2px solid #333;
      height: 100vh;
    }
    header, footer {
      background: lightblue;
      text-align: center;
      padding: 10px;
    }
    aside {
      background: lightgray;
      text-align: center;
      padding: 10px;
    }
    main {
      background: lightgreen;
      text-align: center;
      padding: 10px;
    }

    /* GRID LAYOUT */
    .grid-container {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 80px auto 60px;
      height: 100%;
    }
    .grid-container header {
      grid-column: 1 / 3;
    }
    .grid-container footer {
      grid-column: 1 / 3;
    }

    /* FLEX LAYOUT */
    .flex-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .flex-content {
      flex: 1;
      display: flex;
    }
    .flex-content aside {
      width: 200px;
    }
    .flex-content main {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- GRID DEMO -->
  <div class="demo grid-container">
    <header>Grid Header</header>
    <aside>Grid Sidebar</aside>
    <main>Grid Main</main>
    <footer>Grid Footer</footer>
  </div>

  <!-- FLEX DEMO -->
  <div class="demo flex-container">
    <header>Flex Header</header>
    <div class="flex-content">
      <aside>Flex Sidebar</aside>
      <main>Flex Main</main>
    </div>
    <footer>Flex Footer</footer>
  </div>
</body>
</html>
