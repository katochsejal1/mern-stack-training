    <h1> <q>INTRODUCTION TO FORM TAG</q></h1><HR>
        <form>
        <fieldset>
            <legend> REGISTRATION FORM </legend>
            <label> NAME</label>
            <input type="text" placeholder=" enter your name" required> <br><br>
            <LABEL > UNIVERSITY ID</LABEL>
            <input type="number" placeholder=" enter your university id" required> <br><br>
            <label> EMAIL ID</label>

            <label > PASSWORD</label>
            <input type="password" placeholder=" enter your password" minlength="6"> <br><br>
            <label> PHONE NUMBER  </label>

            <label > GENDER</label>

            <input type="radio"name="GENDER" ID="MALE"> MALE<BR><BR>

            <input type="date"> <br><br>

            <label> CHOOSE YOUR SUBJECTS </label><BR>

            <input type ="checkbox"> PYTHON <br>
            <input type ="checkbox"> JAVA<br>
            <input type="checkbox"> HTML<BR>
            <input type="checkbox"> AI<BR>
            <input type="checkbox"> ETHICAL HACKING <BR><br>
            <label>
                SELECT YOUR COUNTRY 
            </label>
            <select id="country" name="country">
                <optgroup label=" ASIA">
                <option value=" India">India</opt>
                <option value="China"> china</option>
                <option value=" JAPAN"> japan </option>
                <optgroup label=" EUROPE">
                <option value=" FRANCE"> france </option>       
            </select>
            <br><br></br>

            
            <label> AADHAR CARD</label>

                 <input type="reset">

             <input type="submit"><br><br>
<hr><hr>
             <label >  CHOOSE YOUR FAVORITE COLOR</label>
             <INPUT type="color" value="#fff000"><BR><BR>

                <label > ARE YOU SATISFIED WITH THE UNIVERSITY (LESS TO MORE SCALE)</label>
                <input type="range" min="0" max="100" VALUE="50"><BR><BR>
                <BR><BR>
                <label > CHOOSE YOUR BIRTHDAY MONTH</label>
                <input type="month">
                <input type="week"><br><br>
                <label > ENTER YOUR WEBSITE URL</label>
                <input type="url" placeholder=" enter your website url">
                 
  <input type="image" src="IMG-20240923-WA0004.jpg" alt="Login" width="100" height="50">
</form>
