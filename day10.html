<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:lightcyan;
        }
           .parent {
            display: flex;
            justify-content:space-around;
            align-content:baseline;
            height: 100vh;
            width: 100vw;
            background-color: lightgray;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px;
            gap: 10px;
            box-sizing: border-box;;
            margin: 0;  }
            

        .heading{
            position: fixed;
            display: flex;
            justify-content:center;
            background-color :darkslategray;
            color: white;
            padding: 15px;
            font-size: 20px;
            gap: 10px;
            font-weight: bold;
            width:100vw;
            z-index: 10000;
            margin: auto;
            text-shadow: 2px 2px 5px red;
        
        }
        .heading:hover{
            background-color :aqua;
            cursor: pointer;
        }
        .box {
    
            font-size: large;
            text-align: center;
            padding: 20px;
            width: 100px;
            height: 100px;
            background-color:lightblue;
            border: 4px double blue;
            margin: 10px;
            box-shadow: 2px 2px 5px blue;
            background-image: url('IMG-20240923-WA0004.jpg');
            background-position: center;
            background-size: cover;  
        }
        .box:hover{
            transform: scale(1.1);
            box-shadow: 4px 4px 10px blue;
            cursor: pointer;
        }
        .header:hover{
            color: yellow;
            text-shadow: 2px 2px 5px black;
            cursor: pointer;
        }
        </style>
</head>
<body>
    <header>
        <nav class="heading">
            <div class="header"> Amazon mini tv
            </div>
            <div class="header">Sells </div>
            <div class="header">Best sellers</div>
            <div class="header"> Mobiles</div>
            <div class="header"> Todays Deal</div>
            <div class="header"> Customer Service</div>
            <div class="header"> Electronics</div>
            <div class="header"> Fashion</div>
            <div class="header"> Home & Kitchen</div>  
            </nav>

        </header>
        <div class="parent">
        <div class="box">BOX 1</div>    
        <div class="box">BOX 2</div>
        <div class="box">BOX 3</div>
        <div class="box">BOX 4</div>
        <div class="box">BOX 5</div>
        <div class="box">BOX 6</div>
        </div>
    
</body>
</html>
